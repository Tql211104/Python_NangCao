<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật sinh viên</title>
</head>
<body>
    <h1>Cập nhật sinh viên</h1>
    <form method="POST">
        <label for="mssv">MSSV:</label><br>
        <input type="text" id="mssv" name="mssv" value="{{ student[1] }}" required><br><br>
        
        <label for="hoten">Họ và Tên:</label><br>
        <input type="text" id="hoten" name="hoten" value="{{ student[2] }}" required><br><br>
        
        <label for="lop">Lớp:</label><br>
        <input type="text" id="lop" name="lop" value="{{ student[3] }}"><br><br>
        
        <label for="diachi">Địa chỉ:</label><br>
        <input type="text" id="diachi" name="diachi" value="{{ student[4] }}"><br><br>
        
        <button type="submit">Cập nhật</button>
    </form>
    <a href="/">Quay lại</a>
</body>
</html>
